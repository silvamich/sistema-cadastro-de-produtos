<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./styles/output.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded shadow-md w-96">
    <h2 class="text-center text-2xl font-bold mb-4">Faça Login no Sistema</h2>
    <p>Utilize seu e-mail e senha para entrar</p>

    <!-- Formulário de Login -->
     <form action="">
      <div class="mb-4">
        <label for="" class="block text-gray-700">E-mail</label>
        <input type="email" class="w-full p-2 boder rounded" placeholder="Digite seu e-mail">
      </div><!-- Div e-mail -->
      <div class="mb-4">
        <label for=""block text-gray-700>Senha</label>
      <input type="password"class="w-full p-2 boder rounded" placeholder="Digite sua senha">
      </div><!-- Div senha -->
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Entrar</button>
     </form>
  </div><!-- Div Principal -->

</body>
</html
